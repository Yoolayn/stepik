<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
	<link rel="stylesheet" href="tabelki.css">
</head>

<body>
	<table>
		<colgroup>
			<col class="bg-gray">
			<col span="3" class="bg-beige">
			<col span="3" class="bg-rose">
			<col span="3" class="bg-green">
			<col span="3" class="bg-blue">
			<col span="3" class="bg-rose">
		</colgroup>
		<thead>
			<tr>
				<th rowspan="2">Produkt</th>
				<th colspan="12" class="bg-beige">Kwartal</th>
				<th colspan="3">Roczna sprzedaż</th>
			</tr>
			<tr>
				<th colspan="3">Q1</th>
				<th colspan="3">Q2</th>
				<th colspan="3">Q3</th>
				<th colspan="3">Q4</th>
				<th>Ameryka Północna</th>
				<th>Europa</th>
				<th>Azja</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Produkt 1</td>
				<td>100</td>
				<td>150</td>
				<td>200</td>
				<td>200</td>
				<td>250</td>
				<td>300</td>
				<td>300</td>
				<td>350</td>
				<td>400</td>
				<td>400</td>
				<td>450</td>
				<td>500</td>
				<td>1000</td>
				<td>1200</td>
				<td>1400</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Suma</td>
				<td colspan="3">Suma Q1</td>
				<td colspan="3">Suma Q2</td>
				<td colspan="3">Suma Q3</td>
				<td colspan="3">Suma Q4</td>
				<td>Suma Ameryka Północna</td>
				<td>Suma Europa</td>
				<td>Suma Azja</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>

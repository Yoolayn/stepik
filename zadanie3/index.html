<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Target container -->
    <div id="root"></div>

    <!-- React library & ReactDOM (Development Version)-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const person = {
      	name: "Jan",
      	age: 30,
      	email: "jan@email.com",
      };
      const products = [
				{ name: "Jabłko", price: 3 },
				{ name: "Banan", price: 2 },
				{ name: "Pomarańcza", price: 4 },
      ];
      const data = {
        name: "Kategoria",
        subcategories: [
					{ name: "Podkategoria 1" },
					{ name: "Podkategoria 2" },
        ],
      };
      const PersonCard = React.createElement(
        "div",
				{  className: "Person"  },
        React.createElement("p", null, person.name),
        React.createElement("p", null, person.age),
        React.createElement("p", null, person.email)
      );

      const ProductList = React.createElement(
        "ul",
        null,
        products.map((product, index) =>
          React.createElement(
          	"li",
          	{ key: index },
          	`${product.name}: ${product.price} zł`
          )
        )
      );
      const NestedList = React.createElement(
        "ul",
        null,
        React.createElement("li", null, data.name),
        React.createElement(
          "ul",
          null,
					data.subcategories.map((el, index) =>React.createElement( "li", { key: index }, el.name ))
        )
      );
      const main = React.createElement(
        "main",
        null,
        PersonCard,
        ProductList,
        NestedList
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(main);
    </script>
  </body>
</html>

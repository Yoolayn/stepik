<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fancy</title>
		<link rel="stylesheet" href="fancy.css">
	</head>

	<body>

		<div class="grid-container">
			<div class="grid-item rotate-45">1</div>
			<div class="grid-item scale-up">2</div>
			<div class="grid-item translate">3</div>
			<div class="grid-item flip-horizontal">4</div>
			<div class="grid-item skew">5</div>
			<div class="grid-item rotate-translate">6</div>
			<div class="grid-item scale-flip">7</div>
		</div>

	</body>

</html>

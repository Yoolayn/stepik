<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formularz</title>
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Dane osobiste</legend>
				<label for="fname">Imię:</label><br>
				<input type="text" id="fname" name="fname"><br><br>
				<label for="lname">Nazwisko:</label><br>
				<input type="text" id="lname" name="lname"><br><br>
				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email"><br><br>
			</fieldset>
			<fieldset>
				<legend>Adres dostawy</legend>
				<label for="adress">Adres:</label><br>
				<input type="text" id="adress" name="adress"><br><br>
				<label for="country">Kraj:</label><br>
				<select name="country" id="country">
					<option value="">Wybierz...</option>
					<option value="Polska">Polska</option>
					<option value="Niemcy">Niemcy</option>
					<option value="Czechy">Czechy</option>
					<option value="Dania">Dania</option>
				</select><br><br>
				<label for="code">Kod pocztowy:</label><br>
				<input type="text" id="code" name="code"><br><br>
			</fieldset>
			<fieldset>
				<legend>Opcje zamówienia</legend>
				<label for="payment">Metoda płatności:</label><br>
				<input type="radio" name="payment">
				<label for="payment">PayPal</label><br>
				<input type="radio" name="payment">
				<label for="payment">Karta Kredytowa</label><br><br>
				<label>Dodatki:</label><br>
				<input type="checkbox" id="dodatek1" value="pakowanie">
				<label for="dodatek1">Pakowanie na prezent</label><br>
				<input type="checkbox" id="dodatek2" value="wysylka">
				<label for="dodatek2">Ekspresowa wysyłka</label>
			</fieldset>
			<fieldset>
				<legend>Komentarze i uwagi</legend>
				<label for="komentarz">Twoje uwagi:</label><br>
				<textarea id="komentarz" name="komentarz" rows="5" cols="40">
				</textarea>
			</fieldset>
			<button type="button">Złóż zamówienie</button>
		</form>
	</body>

</html>

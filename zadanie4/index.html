<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Samples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const dynamicListData = [
        { type: "text", value: 'To jest tekst' },
        { type: "number", value: 123 },
        { type: "boolean", value: true },
      ];
      const dynamicAttributesData = [
        {
          tag: "a",
          attributes: { href: "https://www.google.com", target: '_blank' },
          content: "Google",
        },
        {
          tag: "img",
          attributes: {
            src: "https://www.example.com/image.jpg",
            alt: "PrzykÅ‚adowy obraz",
          },
          content: null,
        },
      ];
      const userData = {
        name: "Jan Kowalski",
        details: {
          email: "jan.kowalski@email.com",
          age: 30,
        },
      };
      const DynamicItem = ({ type, value }) => {
        const valueElem = React.createElement(
          "p",
          { className: `product-card__value--${type}` },
          value.toString()
        );
        return valueElem;
      };
      const DynamicList = (items) => {
        const listItemsElem = items.map((item, index) =>
          React.createElement(
            "li",
            {
            	id: index,
            	key: index,
            	className: "dynamic-list-card"
            },
            DynamicItem(item)
          )
        );
        return React.createElement(
          "section",
          null,
          React.createElement("ul", null, listItemsElem)
        );
      };
      const DynamicAttributes = (items) => {
        const listItemsElem = items.map((item, index) => {
          return React.createElement(
            item.tag,
            {
            	...item.attributes,
            	key: index,
            	id: index
            },
            item.content
          );
        });
        return React.createElement("section", null, listItemsElem);
      };
      const userName = (name) =>
        React.createElement("h5", { className: 'user-name' }, name);
      const userDetails = ({ email, age }) => {
        const emailElem = React.createElement(
          "p",
          { className: "user-email" },
          email
        );
        const ageElem = React.createElement(
          "p",
          { className: "user-age" },
          age
        );
        return React.createElement(
          "div",
          { className: "user-details" },
          emailElem,
          ageElem
        );
      };
      const userProfile = ({ name, details }) => {
        const nameElem = userName(name);
        const detailsElem = userDetails(details);
        return React.createElement(
          "section",
          { className: "user-profile" },
          nameElem,
          detailsElem
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      const App = React.createElement(
        "div",
        null,
        DynamicList(dynamicListData),
        DynamicAttributes(dynamicAttributesData),
        userProfile(userData)
      );
      root.render(App);
    </script>
  </body>
</html>

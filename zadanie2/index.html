<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<!--
			Need a visual blank slate?
			Remove all code in `styles.css`!
		-->
		<link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<nav>
			<a href="/" aria-current="page">Home</a>
			<a href="/page2.html">Other page</a>
		</nav>
		<main>
			<div id="root"></div>
		</main>
	</body>
	<script>
		const data = {
			image: "https://i.ytimg.com/vi/kHjzuqq3b44/maxresdefault.jpg",
			cardTitle: "Bob Dylan",
			cardDescription: "Bob Dylan (born Robert Allen Zimmerman, May 24, 1941) is an American singer/songwriter, author, and artist who has been an influential figure in popular music and culture for more than five decades.",
			button: {
				url: "https://en.wikipedia.org/wiki/Bob_Dylan",
				label: "Go to wikipedia"
			}
		};
		const App = () => {
			return React.createElement(
				"div",
				{ className: "card m-5" },
				React.createElement("img", { className: "card-img-top", src: data.image, alt: "Card image cap" }),
				React.createElement(
					"div",
					{ className: "card-body" },
					React.createElement("h5", { className: "card-title" }, data.cardTitle),
					React.createElement("p", { className: "card-text" }, data.cardDescription),
					React.createElement("a", { href: data.button.url, className: "btn btn-primary" }, data.button.label)
				)
			);
		};

		ReactDOM.render(React.createElement(App), document.getElementById("root"));
	</script>
</html>
